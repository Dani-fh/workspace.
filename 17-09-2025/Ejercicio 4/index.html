
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vector con Nombres</title>
</head>
<body>
   

   <button onclick="mostrarNombres()">Boton</button>
    <script>
     function mostrarNombres() {
         let nombres = ["PEDRO", "ANGIE", "MARIA", "ROSA", "SOFIA", "CARLOS", "ANDRES"];
         for (let i = 0; i < nombres.length; i++) {
            alert(nombres[i]);
         }
     }
   </script>

   <style>

    button{
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover{
        background-color: darkblue;
    }

   </style>
</body>
</html>
